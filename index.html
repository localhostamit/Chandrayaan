<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandrayaan-3 Real-Time Orbital Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0d1229 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 165, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #ff6b35, #f7931e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 165, 0, 0.5);
        }

        .header p {
            font-size: 1.1em;
            color: #a8b2d1;
            letter-spacing: 1px;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            gap: 30px;
        }

        .canvas-container {
            position: relative;
            width: 600px;
            height: 600px;
            max-width: 90vw;
            max-height: 90vw;
        }

        #orbitCanvas {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 165, 0, 0.3);
            background: radial-gradient(circle at center, #0a0e27 0%, #000000 100%);
        }

        .info-panel {
            background: rgba(26, 31, 58, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 165, 0, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            min-width: 300px;
        }

        .info-panel h2 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid rgba(255, 165, 0, 0.3);
            padding-bottom: 10px;
        }

        .data-item {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 3px solid #ff6b35;
            transition: all 0.3s ease;
        }

        .data-item:hover {
            background: rgba(255, 165, 0, 0.1);
            transform: translateX(5px);
        }

        .data-label {
            font-size: 0.9em;
            color: #a8b2d1;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .data-value {
            font-size: 1.3em;
            color: #ffd700;
            font-weight: bold;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
            margin-right: 10px;
            box-shadow: 0 0 10px #00ff00;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .mission-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.2) 0%, rgba(255, 215, 0, 0.1) 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 165, 0, 0.3);
        }

        .stat-box .number {
            font-size: 2em;
            color: #ff6b35;
            font-weight: bold;
        }

        .stat-box .label {
            font-size: 0.8em;
            color: #a8b2d1;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .canvas-container {
                width: 100%;
                height: 400px;
            }
            
            .info-panel {
                width: 100%;
            }
        }

        .controls {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .control-btn {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.5);
        }

        .control-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1>üõ∞Ô∏è CHANDRAYAAN-3 ORBITAL TRACKER</h1>
            <p>Real-Time Mission Monitoring System</p>
        </div>

        <div class="main-content">
            <div class="canvas-container">
                <canvas id="orbitCanvas"></canvas>
            </div>

            <div class="info-panel">
                <h2><span class="status-indicator"></span>Mission Status</h2>
                
                <div class="data-item">
                    <div class="data-label">Altitude</div>
                    <div class="data-value" id="altitude">0 km</div>
                </div>

                <div class="data-item">
                    <div class="data-label">Velocity</div>
                    <div class="data-value" id="velocity">0 km/s</div>
                </div>

                <div class="data-item">
                    <div class="data-label">Orbital Period</div>
                    <div class="data-value" id="period">0 min</div>
                </div>

                <div class="data-item">
                    <div class="data-label">Distance from Earth</div>
                    <div class="data-value" id="distance">0 km</div>
                </div>

                <div class="data-item">
                    <div class="data-label">Current Phase</div>
                    <div class="data-value" id="phase">Lunar Orbit</div>
                </div>

                <div class="mission-stats">
                    <div class="stat-box">
                        <div class="number" id="orbits">0</div>
                        <div class="label">Orbits Completed</div>
                    </div>
                    <div class="stat-box">
                        <div class="number" id="mission-day">0</div>
                        <div class="label">Mission Day</div>
                    </div>
                </div>

                <div class="controls">
                    <button class="control-btn" onclick="toggleAnimation()">‚èØÔ∏è Pause/Play</button>
                    <button class="control-btn" onclick="resetView()">üîÑ Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        createStars();

        // Canvas setup
        const canvas = document.getElementById('orbitCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Orbital parameters
        let angle = 0;
        let time = 0;
        let isAnimating = true;
        let orbitsCompleted = 0;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const moonRadius = 60;
        const orbitRadiusA = 180; // Semi-major axis
        const orbitRadiusB = 150; // Semi-minor axis
        const satelliteSize = 8;

        // Mission start date (August 23, 2023)
        const missionStart = new Date('2023-08-23');
        
        // Animation loop
        function animate() {
            if (!isAnimating) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Draw orbit path
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, orbitRadiusA, orbitRadiusB, 0, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 165, 0, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw Moon with realistic texture
            const gradient = ctx.createRadialGradient(
                centerX - 20, centerY - 20, 10,
                centerX, centerY, moonRadius
            );
            gradient.addColorStop(0, '#e8e8e8');
            gradient.addColorStop(0.5, '#c0c0c0');
            gradient.addColorStop(1, '#888888');
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, moonRadius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Moon craters
            ctx.fillStyle = 'rgba(100, 100, 100, 0.3)';
            ctx.beginPath();
            ctx.arc(centerX - 20, centerY - 10, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(centerX + 15, centerY + 20, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(centerX + 10, centerY - 25, 6, 0, Math.PI * 2);
            ctx.fill();

            // Calculate satellite position
            const satX = centerX + Math.cos(angle) * orbitRadiusA;
            const satY = centerY + Math.sin(angle) * orbitRadiusB;

            // Draw satellite trail
            ctx.beginPath();
            ctx.arc(satX, satY, 30, 0, Math.PI * 2);
            const trailGradient = ctx.createRadialGradient(satX, satY, 0, satX, satY, 30);
            trailGradient.addColorStop(0, 'rgba(255, 107, 53, 0.3)');
            trailGradient.addColorStop(1, 'rgba(255, 107, 53, 0)');
            ctx.fillStyle = trailGradient;
            ctx.fill();

            // Draw Chandrayaan-3 satellite
            ctx.save();
            ctx.translate(satX, satY);
            ctx.rotate(angle + Math.PI / 2);
            
            // Satellite body
            ctx.fillStyle = '#ff6b35';
            ctx.fillRect(-satelliteSize/2, -satelliteSize/2, satelliteSize, satelliteSize * 1.5);
            
            // Solar panels
            ctx.fillStyle = '#4169e1';
            ctx.fillRect(-satelliteSize * 1.8, -satelliteSize/4, satelliteSize * 1.2, satelliteSize/2);
            ctx.fillRect(satelliteSize * 0.6, -satelliteSize/4, satelliteSize * 1.2, satelliteSize/2);
            
            // Antenna
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, -satelliteSize * 0.75);
            ctx.lineTo(0, -satelliteSize * 1.5);
            ctx.stroke();
            
            ctx.restore();

            // Draw connection line
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(satX, satY);
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.2)';
            ctx.lineWidth = 1;
            ctx.stroke();

            // Update angle
            angle += 0.02;
            time += 0.02;

            // Count orbits
            if (angle >= Math.PI * 2) {
                angle -= Math.PI * 2;
                orbitsCompleted++;
            }

            // Update telemetry data
            updateTelemetry(satX, satY);

            requestAnimationFrame(animate);
        }

        function updateTelemetry(satX, satY) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Calculate distance from moon center
            const distFromCenter = Math.sqrt(Math.pow(satX - centerX, 2) + Math.pow(satY - centerY, 2));
            const altitude = (distFromCenter - moonRadius) * 1.5; // Scale for realistic values
            
            // Calculate velocity (varies with orbital position)
            const velocity = (2.5 - (distFromCenter / orbitRadiusA) * 0.5).toFixed(2);
            
            // Orbital period
            const period = 120; // minutes
            
            // Distance from Earth (average Moon distance + variation)
            const distanceFromEarth = 384400 + Math.sin(time / 10) * 20000;
            
            // Mission days since launch
            const today = new Date();
            const missionDays = Math.floor((today - missionStart) / (1000 * 60 * 60 * 24));

            // Update DOM
            document.getElementById('altitude').textContent = altitude.toFixed(0) + ' km';
            document.getElementById('velocity').textContent = velocity + ' km/s';
            document.getElementById('period').textContent = period + ' min';
            document.getElementById('distance').textContent = distanceFromEarth.toFixed(0) + ' km';
            document.getElementById('orbits').textContent = orbitsCompleted;
            document.getElementById('mission-day').textContent = missionDays;
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            if (isAnimating) {
                animate();
            }
        }

        function resetView() {
            angle = 0;
            time = 0;
            orbitsCompleted = 0;
            animate();
        }

        // Start animation
        animate();
    </script>
</body>
</html>
