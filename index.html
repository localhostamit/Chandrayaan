<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISRO Satellite Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://example.com/isro-logo.png" alt="ISRO Logo" />
        <h1>ISRO Satellite Tracker</h1>
    </header>
    
    <main>
        <h2>Real-Time Tracking of Satellites</h2>
        <div id="satellites">
            <h3>CARTOSAT-3</h3>
            <img src="https://via.placeholder.com/400" alt="CARTOSAT-3">
            <h3>RISAT-2B</h3>
            <img src="https://via.placeholder.com/400" alt="RISAT-2B">
            <h3>RESOURCESAT-2A</h3>
            <img src="https://via.placeholder.com/400" alt="RESOURCESAT-2A">
            <h3>INSAT-3DR</h3>
            <img src="https://via.placeholder.com/400" alt="INSAT-3DR">
        </div>
        <div id="tracking-info">
            <!-- Orbital visualization and real-time tracking will be integrated here -->
        </div>
    </main>

    <footer>
        <p>Amit Kumar</p>
    </footer>
</body>
</html>
